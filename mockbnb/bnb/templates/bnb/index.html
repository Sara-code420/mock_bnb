{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel, Rent & Live </title>
    <link rel="stylesheet" href="{% static 'bnb/styles/base.css'%}">
    <link rel="stylesheet" href="{% static 'bnb/styles/all-properties.css'%}">
</head>
<body>
    <header id="main-header">
        <nav><a href="/bnb" id="main-logo">
             <span>Mockbnb</span>
             </a> 
        </nav>
        <h1>Your one-stop destination for renting anywhere, anytime.</h1>
        <p>Choose a property</p>
    </header>
    <main>
        <section>
           <h2>Properties</h2> 
           <ol>
               {% for property in properties %}
               <li class="property-item">
                  <article>
                     <div class="property-summary">
                        <div class="property-image">
                            <img src="{{ property.coverImage }}" alt="">
                        </div>
                        <div class="property-details">
                            <h3>{{ property.name}}</h3>
                            <p>${{ property.price }}</p>
                        </div>
                     </div>
                     <div class="property-actions">
                        <a href="{{ property.slug}}" class="btn">More Details</a>
                     </div>
                  </article>
               </li>
               {%endfor%}
               <li>

               </li>
           </ol>

        </section>
    </main>
  
</body>
</html>
